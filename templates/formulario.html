<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Insectos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4CAF50, #2196F3, #FF9800, #E91E63);
            border-radius: 20px 20px 0 0;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .insect-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 600;
            font-size: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input[type="text"]:hover {
            border-color: #bdc3c7;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        #resultado {
            margin-top: 30px;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .resultado-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .resultado-error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .insect-icon {
                font-size: 2.5rem;
            }
        }

        .input-hint {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-top: 5px;
            font-style: italic;
        }
    </style>
    <script>
        function clasificarInsecto(event) {
            event.preventDefault();
            
            const abdomen = document.getElementById('abdomen').value;
            const antena = document.getElementById('antena').value;
            const submitBtn = document.querySelector('.submit-btn');
            const resultado = document.getElementById('resultado');

            // Validaci칩n b치sica
            if (!abdomen || !antena) {
                mostrarResultado('Por favor, completa todos los campos.', 'error');
                return;
            }

            // Mostrar estado de carga
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Clasificando...';
            resultado.innerHTML = '';
            resultado.className = '';

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `abdomen=${encodeURIComponent(abdomen)}&antena=${encodeURIComponent(antena)}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    mostrarResultado('Error: ' + data.error, 'error');
                } else {
                    mostrarResultado('游냍 El insecto es un/a ' + data.categoria, 'success');
                }
            })
            .catch(error => {
                mostrarResultado('Error en la conexi칩n. Por favor, intenta nuevamente.', 'error');
                console.error('Error:', error);
            })
            .finally(() => {
                // Restaurar bot칩n
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Clasificar Insecto';
            });
        }

        function mostrarResultado(mensaje, tipo) {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = mensaje;
            resultado.className = `resultado-${tipo} fade-in`;
        }

        // Agregar efectos de entrada cuando la p치gina carga
        window.addEventListener('load', function() {
            document.querySelector('.container').classList.add('fade-in');
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="insect-icon">游댧</div>
        <h1>Clasificador de Insectos</h1>
        <p class="subtitle">Identifica especies bas치ndose en medidas morfol칩gicas</p>
        
        <form id="formulario" onsubmit="clasificarInsecto(event)">
            <div class="input-group">
                <label for="abdomen">Longitud del Abdomen (mm)</label>
                <input type="text" id="abdomen" name="abdomen" placeholder="Ej: 12.5">
                <div class="input-hint">Ingresa la medida en mil칤metros</div>
            </div>
            
            <div class="input-group">
                <label for="antena">Longitud de las Antenas (mm)</label>
                <input type="text" id="antena" name="antena" placeholder="Ej: 8.3">
                <div class="input-hint">Ingresa la medida en mil칤metros</div>
            </div>
            
            <button type="submit" class="submit-btn">Clasificar Insecto</button>
        </form>
        
        <div id="resultado"></div>
    </div>
</body>
</html>
